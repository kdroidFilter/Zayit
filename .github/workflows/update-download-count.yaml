name: Update Download Count

on:
  schedule:
    # Run twice daily at 6:00 AM and 6:00 PM UTC
    - cron: '0 6,18 * * *'
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  update-count:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Fetch download count and update file
        run: |
          # Fetch total download count from GitHub API
          TOTAL=$(curl -s "https://api.github.com/repos/kdroidFilter/Zayit/releases?per_page=100" \
            | jq '[.[].assets[].download_count] | add // 0')

          # Round down to nearest hundred
          ROUNDED=$(( (TOTAL / 100) * 100 ))

          echo "Total downloads: $TOTAL"
          echo "Rounded to: $ROUNDED"

          # Create JSON file with the count
          echo "{\"count\": $ROUNDED, \"updatedAt\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"}" > website/public/download-count.json

          cat website/public/download-count.json

      - name: Commit and push if changed
        id: commit
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add website/public/download-count.json
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            git commit -m "chore: update download count"
            git push
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Trigger pages deployment
        if: steps.commit.outputs.changed == 'true'
        uses: actions/github-script@v8
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'pages.yaml',
              ref: 'master'
            })
