name: CI - Build Check

on:
  pull_request:
    branches:
      - master
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source (with submodules)
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Install JBR 25
        run: |
          curl -L -o jbr.tar.gz "https://cache-redirector.jetbrains.com/intellij-jbr/jbrsdk-25.0.1-linux-x64-b268.52.tar.gz"
          mkdir -p "$RUNNER_TEMP/jbr"
          tar -xzf jbr.tar.gz -C "$RUNNER_TEMP/jbr"
          JBR_DIR=$(find "$RUNNER_TEMP/jbr" -mindepth 1 -maxdepth 1 -type d -name "jbr*" -o -name "jbrsdk*" | head -n 1)
          echo "JAVA_HOME=$JBR_DIR" >> "$GITHUB_ENV"
          echo "$JBR_DIR/bin" >> "$GITHUB_PATH"

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run SeforimApp tests
        run: ./gradlew :SeforimApp:jvmTest --no-daemon

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: '**/build/reports/tests/'
          retention-days: 7

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x64 (DEB)
          - os: ubuntu-latest
            jdk_url: "https://cache-redirector.jetbrains.com/intellij-jbr/jbrsdk-25.0.1-linux-x64-b268.52.tar.gz"
            arch: amd64
            pkg: deb

          # Linux ARM64 (DEB)
          - os: ubuntu-24.04-arm
            jdk_url: "https://cache-redirector.jetbrains.com/intellij-jbr/jbrsdk-25.0.1-linux-aarch64-b268.52.tar.gz"
            arch: arm64
            pkg: deb

          # Linux x64 (RPM)
          - os: ubuntu-latest
            jdk_url: "https://cache-redirector.jetbrains.com/intellij-jbr/jbrsdk-25.0.1-linux-x64-b268.52.tar.gz"
            arch: amd64
            pkg: rpm

          # Linux ARM64 (RPM)
          - os: ubuntu-24.04-arm
            jdk_url: "https://cache-redirector.jetbrains.com/intellij-jbr/jbrsdk-25.0.1-linux-aarch64-b268.52.tar.gz"
            arch: arm64
            pkg: rpm

          # Windows x64
          - os: windows-latest
            jdk_url: "https://cache-redirector.jetbrains.com/intellij-jbr/jbrsdk-25.0.1-windows-x64-b268.52.zip"
            arch: amd64
            rust_target: x86_64-pc-windows-msvc

          # Windows ARM64
          - os: windows-11-arm
            jdk_url: "https://cache-redirector.jetbrains.com/intellij-jbr/jbrsdk-25.0.1-windows-aarch64-b268.52.zip"
            arch: arm64
            rust_target: aarch64-pc-windows-msvc

          # macOS Apple Silicon (ARM64)
          - os: macos-latest
            jdk_url: "https://cache-redirector.jetbrains.com/intellij-jbr/jbrsdk-25.0.1-osx-aarch64-b268.52.tar.gz"
            jdk_arch: aarch64

          # macOS Intel (x64)
          - os: macos-15-intel
            jdk_url: "https://cache-redirector.jetbrains.com/intellij-jbr/jbrsdk-25.0.1-osx-x64-b268.52.tar.gz"
            jdk_arch: x64

    steps:
      - name: Checkout source (with submodules)
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          submodules: recursive

      # Install RPM tools on Ubuntu (for .rpm builds)
      - name: Install RPM tools
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm rpm2cpio alien

      # Linux JDK Install (x64 + ARM64)
      - name: Install JBR on Linux
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -euo pipefail
          curl -L -o jbr.tar.gz "${{ matrix.jdk_url }}"
          mkdir -p "$RUNNER_TEMP/jbr"
          tar -xzf jbr.tar.gz -C "$RUNNER_TEMP/jbr"
          JBR_DIR=$(find "$RUNNER_TEMP/jbr" -mindepth 1 -maxdepth 1 -type d -name "jbr*" -o -name "jbrsdk*" | head -n 1)
          echo "JAVA_HOME=$JBR_DIR" >> "$GITHUB_ENV"
          echo "$JBR_DIR/bin" >> "$GITHUB_PATH"

      # Windows JDK Install (x64 + ARM64)
      - name: Install JBR on Windows
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $ProgressPreference = 'SilentlyContinue'
          Invoke-WebRequest -Uri "${{ matrix.jdk_url }}" -OutFile "$env:RUNNER_TEMP\jbr.zip"
          Expand-Archive -Path "$env:RUNNER_TEMP\jbr.zip" -DestinationPath "$env:RUNNER_TEMP\jbr" -Force
          $jbrDir = Get-ChildItem "$env:RUNNER_TEMP\jbr" | Where-Object { $_.PSIsContainer } | Select-Object -First 1
          "$([string]::Format('JAVA_HOME={0}', $jbrDir.FullName))" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          "$($jbrDir.FullName)\bin" | Out-File -FilePath $env:GITHUB_PATH -Append -Encoding utf8

      # macOS JDK Install via tar.gz
      - name: Install JBR on macOS
        if: runner.os == 'macOS'
        shell: bash
        run: |
          set -euo pipefail
          curl -L -o jbr.tar.gz "${{ matrix.jdk_url }}"
          mkdir -p "$RUNNER_TEMP/jbr"
          tar -xzf jbr.tar.gz -C "$RUNNER_TEMP/jbr"
          ROOT_DIR=$(find "$RUNNER_TEMP/jbr" -mindepth 1 -maxdepth 1 -type d | head -n 1)
          JAVA_HOME="$ROOT_DIR/Contents/Home"
          echo "JAVA_HOME=$JAVA_HOME" >> "$GITHUB_ENV"
          echo "$JAVA_HOME/bin" >> "$GITHUB_PATH"
          echo "Detected JBR at: $JAVA_HOME"

      # Gradle Setup
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: '8.14'

      # Builds
      - name: Build Linux .deb
        if: startsWith(matrix.os, 'ubuntu') && matrix.pkg == 'deb'
        run: |
          chmod +x ./gradlew
          ./gradlew :SeforimApp:createReleaseDistributable :SeforimApp:packageReleaseDeb

      - name: Build Linux .rpm
        if: startsWith(matrix.os, 'ubuntu') && matrix.pkg == 'rpm'
        run: |
          chmod +x ./gradlew
          ./gradlew :SeforimApp:createReleaseDistributable :SeforimApp:packageReleaseRpm

      - name: Build Windows .msi
        if: startsWith(matrix.os, 'windows')
        shell: pwsh
        run: .\gradlew.bat :SeforimApp:createReleaseDistributable :SeforimApp:packageReleaseMsi

      # Build Rust installer for Windows
      - name: Install Rust toolchain
        if: startsWith(matrix.os, 'windows')
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Build Windows installer (.exe)
        if: startsWith(matrix.os, 'windows')
        shell: pwsh
        run: |
          cd installer

          # Create resources directory
          New-Item -ItemType Directory -Force -Path resources | Out-Null

          # Copy splash image
          Copy-Item "..\SeforimApp\src\jvmMain\assets\common\splash.png" "resources\splash.png"

          # Find and copy MSI
          $msiFile = Get-ChildItem "..\SeforimApp\build\compose\binaries\main-release\msi\Zayit-*.msi" | Select-Object -First 1
          if (-not $msiFile) {
            Write-Error "MSI not found"
            exit 1
          }
          Copy-Item $msiFile.FullName "resources\Zayit.msi"
          $msiBaseName = $msiFile.BaseName
          Write-Host "Found MSI: $msiBaseName"

          # Build Rust installer
          cargo build --release --target ${{ matrix.rust_target }}

          # Rename exe to match MSI name
          $exeName = "$msiBaseName.exe"
          Move-Item "target\${{ matrix.rust_target }}\release\zayit-installer.exe" "target\${{ matrix.rust_target }}\release\$exeName"
          Write-Host "Built installer: $exeName"

      - name: Build macOS .pkg + .dmg
        if: startsWith(matrix.os, 'macos')
        shell: bash
        run: |
          set -euo pipefail
          chmod +x ./gradlew
          ./gradlew :SeforimApp:createReleaseDistributable :SeforimApp:packageReleasePkg :SeforimApp:packageReleaseDmg

      - name: Build summary
        run: echo "Build completed successfully for ${{ matrix.os }} (${{ matrix.arch || matrix.jdk_arch }})"
        shell: bash
