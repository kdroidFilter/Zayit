<!DOCTYPE html>
<html>
<head>
    <title>Lightbox Test</title>
    <style>
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
        }
        .screenshot {
            width: 200px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Lightbox Test</h1>
    <img src="images/art/HOME-LIGHT.png" class="screenshot" alt="Test Image 1">
    <img src="images/art/BOOK-SEARCH-LIGHT.png" class="screenshot" alt="Test Image 2">
    
    <div id="lightbox" class="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img id="lightboxImage" src="" alt="">
    </div>

    <script>
        function openLightbox(src) {
            document.getElementById('lightbox').style.display = 'flex';
            document.getElementById('lightboxImage').src = src;
        }
        
        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }
        
        // Add click handlers
        document.querySelectorAll('.screenshot').forEach(function(img) {
            img.onclick = function() {
                openLightbox(this.src);
            };
        });
    </script>
</body>
</html>
