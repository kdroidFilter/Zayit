name: Build and Release Compose Desktop App (Linux deb/rpm, Windows msi, macOS pkg with JBR)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux x64 (DEB)
          - os: ubuntu-latest
            jdk_url: "https://cache-redirector.jetbrains.com/intellij-jbr/jbrsdk-25-linux-x64-b176.4.tar.gz"
            arch: amd64
            pkg: deb

          # Linux ARM64 (DEB)
          - os: ubuntu-24.04-arm
            jdk_url: "https://cache-redirector.jetbrains.com/intellij-jbr/jbrsdk-25-linux-aarch64-b176.4.tar.gz"
            arch: arm64
            pkg: deb

          # Linux x64 (RPM)
          - os: ubuntu-latest
            jdk_url: "https://cache-redirector.jetbrains.com/intellij-jbr/jbrsdk-25-linux-x64-b176.4.tar.gz"
            arch: amd64
            pkg: rpm

          # Linux ARM64 (RPM)
          - os: ubuntu-24.04-arm
            jdk_url: "https://cache-redirector.jetbrains.com/intellij-jbr/jbrsdk-25-linux-aarch64-b176.4.tar.gz"
            arch: arm64
            pkg: rpm

          # Windows x64
          - os: windows-latest
            jdk_url: "https://cache-redirector.jetbrains.com/intellij-jbr/jbrsdk-25-windows-x64-b176.4.zip"
            arch: amd64

          # Windows ARM64
          - os: windows-11-arm
            jdk_url: "https://cache-redirector.jetbrains.com/intellij-jbr/jbrsdk-25-windows-aarch64-b176.4.zip"
            arch: arm64

          # macOS Apple Silicon (ARM64)
          - os: macos-latest  # runner Apple Silicon (ARM64)
            jdk_url: "https://cache-redirector.jetbrains.com/intellij-jbr/jbrsdk-25-osx-aarch64-b176.4.pkg"
            jdk_arch: aarch64

          # macOS Intel (x64)
          - os: macos-13      # runner MacIntel (x64)
            jdk_url: "https://cache-redirector.jetbrains.com/intellij-jbr/jbrsdk-25-osx-x64-b176.4.pkg"
            jdk_arch: x64

    steps:
      - name: Checkout source (with submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      # Install RPM tools on Ubuntu (for .rpm builds)
      - name: Install RPM tools
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm rpm2cpio alien

      # Linux JDK Install (x64 + ARM64)
      - name: Install JBR on Linux
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -euo pipefail
          curl -L -o jbr.tar.gz "${{ matrix.jdk_url }}"
          mkdir -p "$RUNNER_TEMP/jbr"
          tar -xzf jbr.tar.gz -C "$RUNNER_TEMP/jbr"
          JBR_DIR=$(find "$RUNNER_TEMP/jbr" -mindepth 1 -maxdepth 1 -type d -name "jbr*" | head -n 1)
          echo "JAVA_HOME=$JBR_DIR" >> "$GITHUB_ENV"
          echo "$JBR_DIR/bin" >> "$GITHUB_PATH"

      # Windows JDK Install (x64 + ARM64)
      - name: Install JBR on Windows
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $ProgressPreference = 'SilentlyContinue'
          Invoke-WebRequest -Uri "${{ matrix.jdk_url }}" -OutFile "$env:RUNNER_TEMP\jbr.zip"
          Expand-Archive -Path "$env:RUNNER_TEMP\jbr.zip" -DestinationPath "$env:RUNNER_TEMP\jbr" -Force
          $jbrDir = Get-ChildItem "$env:RUNNER_TEMP\jbr" | Where-Object { $_.PSIsContainer } | Select-Object -First 1
          "$([string]::Format('JAVA_HOME={0}', $jbrDir.FullName))" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          "$($jbrDir.FullName)\bin" | Out-File -FilePath $env:GITHUB_PATH -Append -Encoding utf8

      # macOS JDK Install
      - name: Install JBR on macOS
        if: runner.os == 'macOS'
        shell: bash
        run: |
          set -euo pipefail
          curl -L -o jbr.pkg "${{ matrix.jdk_url }}"
          sudo installer -pkg jbr.pkg -target /
          export JAVA_HOME=$(/usr/libexec/java_home -v 25)
          echo "JAVA_HOME=$JAVA_HOME" >> "$GITHUB_ENV"
          echo "$JAVA_HOME/bin" >> "$GITHUB_PATH"
      

      # Gradle Setup
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: '8.14'

      # Builds
      - name: Build Linux .deb
        if: startsWith(matrix.os, 'ubuntu') && matrix.pkg == 'deb'
        run: |
          chmod +x ./gradlew
          ./gradlew :SeforimApp:createReleaseDistributable :SeforimApp:packageReleaseDeb

      - name: Build Linux .rpm
        if: startsWith(matrix.os, 'ubuntu') && matrix.pkg == 'rpm'
        run: |
          chmod +x ./gradlew
          ./gradlew :SeforimApp:createReleaseDistributable :SeforimApp:packageReleaseRpm

      - name: Build Windows .msi
        if: startsWith(matrix.os, 'windows')
        shell: pwsh
        run: .\gradlew.bat :SeforimApp:createReleaseDistributable :SeforimApp:packageReleaseMsi

      - name: Build macOS .pkg
        if: startsWith(matrix.os, 'macos')
        shell: bash
        run: |
          chmod +x ./gradlew
          ./gradlew :SeforimApp:createReleaseDistributable :SeforimApp:packageReleasePkg

      # Upload Artifacts
      - name: Upload Linux .deb (amd64/arm64)
        if: startsWith(matrix.os, 'ubuntu') && matrix.pkg == 'deb'
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb-${{ matrix.arch }}
          path: SeforimApp/build/compose/binaries/main-release/deb/*.deb
          if-no-files-found: error

      - name: Upload Linux .rpm (amd64/arm64)
        if: startsWith(matrix.os, 'ubuntu') && matrix.pkg == 'rpm'
        uses: actions/upload-artifact@v4
        with:
          name: linux-rpm-${{ matrix.arch }}
          path: SeforimApp/build/compose/binaries/main-release/rpm/*.rpm
          if-no-files-found: error

      - name: Upload Windows .msi (amd64/arm64)
        if: startsWith(matrix.os, 'windows')
        uses: actions/upload-artifact@v4
        with:
          name: windows-msi-${{ matrix.arch }}
          path: SeforimApp/build/compose/binaries/main-release/msi/*.msi
          if-no-files-found: error

      - name: Upload macOS .pkg
        if: startsWith(matrix.os, 'macos')
        uses: actions/upload-artifact@v4
        with:
          name: macos-pkg-${{ matrix.jdk_arch }}
          path: SeforimApp/build/compose/binaries/main-release/pkg/*.pkg
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout (for tag/notes context)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Download Artifacts
      - name: Download Linux DEB artefacts (amd64 + arm64)
        uses: actions/download-artifact@v4
        with:
          pattern: linux-deb-*
          merge-multiple: true

      - name: Download Linux RPM artefacts (amd64 + arm64)
        uses: actions/download-artifact@v4
        with:
          pattern: linux-rpm-*
          merge-multiple: true

      - name: Download Windows artefacts (amd64 + arm64)
        uses: actions/download-artifact@v4
        with:
          pattern: windows-msi-*
          merge-multiple: true

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: macos-pkg-*
          merge-multiple: true

      # List files
      - name: List downloaded files
        run: ls -R

      # Get the latest tag (used in manual workflow dispatch)
      - name: Get latest tag
        id: get_tag
        run: |
          tag=$(git describe --tags --abbrev=0)
          echo "TAG=$tag" >> $GITHUB_ENV

      # Upload to latest release (attach to the correct tag)
      - name: Upload to Latest Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG }}
          files: |
            *.deb
            *.rpm
            *.msi
            *.pkg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
